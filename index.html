<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercício 03 - Média de notas (ponderada)</title>

	<style type="text/css">
		body {
			font-family:  arial;
		}

		input, button {
			padding: 5px;
		}

		#result {
			font-family: consolas;
			visibility: hidden;
		}
	</style>

	<script>
		function media() {
			nome = document.getElementById('nome').value
			nota1 = parseFloat(document.getElementById('nota1').value);
			nota2 = parseFloat(document.getElementById('nota2').value);
			nota3 = parseFloat(document.getElementById('nota3').value);

			var media = ((nota1 * 0.2) + (nota2 * 0.3) + (nota3 * 0.5))

			document.getElementById('result').style.visibility = 'visible'
			document.getElementById('mostrarNome').innerHTML = "Nome: " + nome;
		}
	</script>
</head>
<body>
	<h2>Exercício 03 - Média de notas (ponderada)</h2>

	<form>
		<label for="nome">Nome: </label>
		<input type="text" id="nome" style="margin-left: 10px">
		<br><br>
		<label for="nota">1º Nota: </label>
		<input type="number" step="0.1" id="nota1">
		<br><br>
		<label for="nota2">2º Nota: </label>
		<input type="number" step="0.1" id="nota2">
		<br><br>
		<label for="nota3">3º Nota: </label>
		<input type="number" step="0.1" id="nota3">
		<br><br>
	</form>

	<button onclick="media()">Calcular</button>

	<div id="result">
		<p>-=-=-= Boletim =-=-=-</p>
		<p id="mostrarNome"></p>
		<p id="mostrarMedia"></p>
	</div>

</body>
</html>
